<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Safari Fake Prompt</title>
  <style>
    body {
      background-color: #1c1c1e;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    .modal {
      background-color: #2c2c2e;
      padding: 24px;
      border-radius: 20px;
      width: 380px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      text-align: center;
      position: relative;
    }

    .modal img {
      width: 60px;
      margin-bottom: 16px;
    }

    .modal h2 {
      font-size: 18px;
      margin: 8px 0;
    }

    .modal p {
      font-size: 14px;
      color: #aaa;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      flex: 1;
      margin: 0 5px;
    }

    .btn-allow {
      background-color: #444;
      color: white;
    }

    .btn-deny {
      background-color: #666;
      color: white;
    }
  </style>
</head>
<body>

<div class="modal">
  <img src="https://img.icons8.com/ios-filled/100/hand.png" alt="Network Icon">
  <h2>Allow “Safari Extension” to find devices on local networks?</h2>
  <p>This will allow you to select from available devices and display content on them.</p>
  <div class="buttons">
    <button class="btn btn-deny" onclick="alert('Access Denied')">Don’t Allow</button>
    <button class="btn btn-allow" onclick="triggerLocation()">Allow</button>
  </div>
</div>

<script>
  function triggerLocation() {
    if ('geolocation' in navigator) {
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          alert(`Access Granted. Location:\nLat: ${pos.coords.latitude}, Lon: ${pos.coords.longitude}`);
        },
        (err) => {
          alert('Location access denied or blocked.');
        }
      );
    } else {
      alert('Geolocation not supported.');
    }
  }
</script>

</body>
</html>
