<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Sign In</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      overflow: hidden;
    }
    .real-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #fff;
    }
    .real-content button {
      padding: 15px 30px;
      font-size: 18px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.9);
      z-index: 9999;
      pointer-events: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .fake-ui {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      font-size: 16px;
      text-align: center;
    }
    .fake-ui button {
      margin-top: 20px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

<div class="real-content">
  <h2>Continue with your Google account</h2>
  <button id="loginBtn">ðŸ”’ Sign in with Google</button>
</div>

<div class="overlay" id="overlay">
  <div class="fake-ui">
    <p>Connecting securely to Google...</p>
    <button disabled>ðŸ”’ Authorizing...</button>
  </div>
</div>

<script>
  setTimeout(() => {
    // Simulate loading state â€” overlay is visible but not clickable
    const overlay = document.getElementById('overlay');
    overlay.style.pointerEvents = 'none';

    // Trigger tapjacking by re-enabling pointer-events just before likely click
    setTimeout(() => {
      overlay.style.pointerEvents = 'auto';
    }, 2000); // adjust timing to overlap with user click
  }, 500); // delay before overlay appears
</script>

</body>
</html>
