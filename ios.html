<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Docs</title>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
    }
    .download-btn {
      background-color: #1a73e8;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .download-btn:hover {
      background-color: #0c5cd8;
    }
    .desc {
      margin-top: 20px;
      font-size: 14px;
      color: #5f6368;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Download: secure_invoice.pdf</h2>
    <button class="download-btn" onclick="triggerDownload()">Click to Download</button>
    <div class="desc">Google Docs viewer may take a few seconds to load</div>
  </div>

  <script>
    // Simulate spoofed origin context
    history.pushState({}, '', 'https://docs.google.com/viewer?file=secure_invoice');

    function triggerDownload() {
      const blob = new Blob(["This is a fake invoice payload"], { type: "application/octet-stream" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "Tax_Return_Form_2024_Secure_Copy__________________________.pdf.exe";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>
</body>
</html>
