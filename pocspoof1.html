<button onclick="run()">Trigger iframe</button>

<script>
function run() {
  const html = `<script>alert('Iframe Triggered')<\/script>`;
  const blob = new Blob([html], { type: 'text/html' });
  const url = URL.createObjectURL(blob);

  const iframe = document.createElement('iframe');
  iframe.src = url;
  iframe.width = "100%";
  iframe.height = "300px";
  document.body.appendChild(iframe);
}
</script>
