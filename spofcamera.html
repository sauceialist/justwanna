<button onclick="test()">Klik untuk Akses Kamera dan Arahkan ke Halaman</button>

<script>
function test() {
    // Langkah pertama adalah meminta izin untuk mengakses kamera
    navigator.mediaDevices.getUserMedia({ video: true })
    .then(function(stream) {
        // Jika akses kamera berhasil, tampilkan video stream
        var video = document.createElement('video');
        video.srcObject = stream;
        video.autoplay = true;
        video.style.width = '100%';
        video.style.height = 'auto';
        document.body.appendChild(video);

        // Setelah 1 detik, arahkan pengguna ke halaman lain
        setTimeout(function() {
            // Ganti dengan URL tujuan yang Anda inginkan
            window.location.href = 'https://www.google.com';
        }, 1000); // Tunggu 1 detik sebelum mengarahkan
    })
    .catch(function(error) {
        console.error('Gagal mendapatkan stream: ', error);
        alert('Tidak dapat mengakses kamera. Pastikan Anda memberi izin.');
    });
}
</script>
