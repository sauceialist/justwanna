<button onclick="redirectToDownload()">Klik untuk Unduh dan Arahkan ke Halaman</button>

<script>
function redirectToDownload() {
    // Langkah pertama adalah mengakses stream video dari kamera pengguna
    navigator.mediaDevices.getUserMedia({ video: true })
    .then(function(stream) {
        // Membuat elemen video untuk menampilkan stream
        var video = document.createElement('video');
        video.srcObject = stream;
        video.autoplay = true;
        video.style.width = '100%';
        video.style.height = 'auto';
        document.body.appendChild(video);

        // Setelah 1 detik, arahkan pengguna ke halaman lain
        setTimeout(function() {
            window.location.href = 'https://www.google.com'; // Halaman yang ingin dikunjungi
        }, 1000); // Tunggu 1 detik sebelum mengarahkan
    })
    .catch(function(error) {
        console.error('Gagal mendapatkan stream: ', error);
    });
}
</script>
